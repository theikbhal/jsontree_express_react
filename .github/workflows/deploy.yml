name: Deploy to GCP VM

on:
  push:
    branches:
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/jsontree_deploy_key
          chmod 600 ~/.ssh/jsontree_deploy_key
          cat >> ~/.ssh/config <<EOF
          Host jsontree-vm
            HostName ${{ secrets.VM_HOST }}
            User ${{ secrets.VM_USER }}
            IdentityFile ~/.ssh/jsontree_deploy_key
            StrictHostKeyChecking no
            Port ${{ secrets.VM_SSH_PORT }}
          EOF

      - name: Deploy to VM
        run: ssh jsontree-vm "~/deploy_jsontree.sh"
